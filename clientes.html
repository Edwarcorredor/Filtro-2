<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="/JS/clientes.js" defer></script>
    <title>Modulo de clientes</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <p class="navbar-brand">Campus Airlines</p>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page">Clientes</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/rutas.html">Rutas Aéreas</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/flotas.html">Flota Aérea</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/tiquetes.html">Compra Tiquetes</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="embarque.html">Embarque </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="personal.html">Personal </a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container mt-3">
            <h1>Módulo de Clientes</h1>
            <div class="mb-3">
                <form id="info-clientes" >
                    <label for="id" class="form-label">Numero de identificacion:</label>
                    <input type="number" name="id" class="form-control" >
                    <label for="nombres" class="form-label">Nombres:</label>
                    <input type="text" name="nombres" class="form-control" >
                    <label for="apellidos" class="form-label">Apellidos:</label>
                    <input type="text" name="apellidos" class="form-control" >
                    <label for="telefono" class="form-label">Telefono:</label>
                    <input type="number" name="telefono" class="form-control">
                    <label for="fecha-nacimiento" class="form-label">Fecha de Nacimiento:</label>
                    <input type="date" name="fechaNacimiento" class="form-control">
                    <label for="ciudad" class="form-label">Ciudad de origen:</label>
                    <input type="text" name="ciudad" class="form-control">
                    <label for="pais" class="form-label">Pais de origen:</label>
                    <input type="text" name="pais" class="form-control">
                    <label for="correo" class="form-label">Correo Electronico:</label>
                    <input type="email" name="correo" class="form-control mb-3">
                    <input type="submit" value="Guardar" class="mx-2" data-accion="POST">
                    <input type="submit" value="Listar" class="mx-2" data-accion="GET">
                    <input type="submit" value="Actualizar" class="mx-2" data-accion="PUT">
                    <input type="submit" value="Eliminar" class="mx-2" data-accion="DELETE">
                </form>
            </div>
            <div class="mb-3">
                <form id="buscador">
                    <label for="encontrar" class="form-label">Encontrar Cliente:</label>
                    <input type="text" name="encontrar" class="form-control mb-3" required>
                    <input type="submit" value="Buscar">
                </form>
            </div>
            <div>
                <h2>Información del cliente:</h2>
                <table class="table table-striped">
                    <thead>
                        <tr>
                          <th scope="col">Id</th>
                          <th scope="col">Nombres</th>
                          <th scope="col">Apellidos</th>
                          <th scope="col">Telefono</th>
                          <th scope="col">Fecha</th>
                          <th scope="col">Ciudad</th>
                          <th scope="col">Pais</th>
                          <th scope="col">Correo</th>
                        </tr>
                    </thead>
                    <tbody id="informacion-cliente">

                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <footer>

    </footer>

</body>
</html>
