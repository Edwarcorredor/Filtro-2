<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="/JS/embarque.js" defer></script>
    <title>Modulo de Tiquetes</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <p class="navbar-brand">Campus Airlines</p>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="/clientes.html">Clientes</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/rutas.html">Rutas Aéreas</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/flotas.html">Flota Aérea</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/tiquetes.html">Compra Tiquetes</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page">Embarque </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="personal.html">Personal </a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="mt-3">
                <form id="buscador">
                    <label for="encontrar" class="form-label">Encontrar Cliente:</label>
                    <input type="number" name="id" class="form-control mb-3" required>
                    <input type="submit" value="Buscar">
                </form>
            </div>
            <div>
                <h2>Información del cliente:</h2>
                <table class="table table-striped">
                    <thead>
                        <tr>
                          <th scope="col">Id</th>
                          <th scope="col">Nombres</th>
                          <th scope="col">Apellidos</th>
                          <th scope="col">Telefono</th>
                          <th scope="col">Fecha</th>
                          <th scope="col">Ciudad</th>
                          <th scope="col">Pais</th>
                          <th scope="col">Correo</th>
                        </tr>
                    </thead>
                    <tbody id="informacion-cliente">
    
                    </tbody>
                </table>
            </div>
            <div>
                <form id="registro">
                    <label for="id" class="form-label">Número de identificación:</label>
                    <input type="number" name="id" class="form-control" required> 
                    <label for="fecha" class="form-label">Fecha:</label>
                    <input type="date" class="form-control" name="fecha">
                    <label for="numeroVuelo" class="form-label">Numero de vuelo:</label>
                    <input type="number" name="numeroVuelo" class="form-control mb-3">
                    <input type="submit" value="Guardar">
                </form>
            </div>
        </div>
    </main>

</body>
