<html lang="es">
<head>

    <script src="/JS/flotas.js" defer></script>
    <title>Modulo de Flotas</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <p class="navbar-brand">Campus Airlines</p>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="/clientes.html">Clientes</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/rutas.html">Rutas Aéreas</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page">Flota Aérea</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/tiquetes.html">Compra Tiquetes</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/embarque.html">Embarque </a>

                    <a class="nav-link" href="personal.html">Personal </a>

                </ul>
              </div>

        </nav>
    </header>
    <main>
        <div class="container mt-3">
            <h1>Módulo de Flotas</h1>
            <div class="mb-3">
                <form id="info-flotas" >
                    <label for="id" class="form-label">Número de aeronave:</label>
                    <input type="text" name="id" class="form-control" required>
                    <label for="cantidadPasajeros" class="form-label">Cantidad de Pasajeros:</label>
                    <input type="number" name="cantidadPasajeros" class="form-control" required>
                    <label for="fechaCompra" class="form-label">Fecha de compra:</label>
                    <input type="date" name="fechaCompra" class="form-control">
                    <label for="valorCompra" class="form-label">Valor de la compra:</label>
                    <input type="number" name="valorCompra" class="form-control">
                    <label for="numeroMatricula" class="form-label">Número de matrícula:</label>
                    <input type="text" name="numeroMatricula" class="form-control mb-3">
                    <input type="submit" value="Guardar">
                </form>
            </div>
    </main>
</body>
