<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="/JS/personal.js" defer></script>
    <title>Modulo de Tiquetes</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <p class="navbar-brand">Campus Airlines</p>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="/clientes.html">Clientes</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/rutas.html">Rutas Aéreas</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/flotas.html">Flota Aérea</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/tiquetes.html">Compra Tiquetes</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/embarque.html">Embarque </a>

                    <a class="nav-link active" aria-current="page">Personal </a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
    </header>
    <main>
      <div class="container">
        <h1>Módulo de Personal</h1>
        <div class="mb-3">
            <form id="info-personal" >
                <label for="id" class="form-label">Numero de identificacion:</label>
                <input type="number" name="id" class="form-control" >
                <label for="nombres" class="form-label">Nombres:</label>
                <input type="text" name="nombres" class="form-control" >
                <label for="apellidos" class="form-label">Apellidos:</label>
                <input type="text" name="apellidos" class="form-control">
                <label for="correo" class="form-label">Correo Electronico:</label>
                <input type="email" name="correo" class="form-control mb-3">
                <label for="telefono" class="form-label">Telefono:</label>
                <input type="number" name="telefono" class="form-control mb-3">
                <label for="profesion">Profesión:</label>
                <select name="profesion" class="form-select mb-3">
                  <option value="Piloto">Piloto</option>
                  <option value="Copiloto">Copiloto</option>
                  <option value="Asistente de cabina">Asistente de Cabina</option>
                  <option value="Asistente de counter">Asistente de counter</option>
                  <option value="Especialista en mecánica aérea">Especialista en mécanica aérea</option>
                </select>
                <input type="submit" value="Guardar" class="mx-2" data-accion="POST">
                <input type="submit" value="Eliminar" class="mx-2" data-accion="DELETE">
            </form>
        </div>
      </div>
    </main>
</body>
