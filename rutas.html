<head>

    <script src="/JS/rutas.js" defer></script>
    <title>Modulo de Rutas</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <p class="navbar-brand">Campus Airlines</p>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="/clientes.html">Clientes</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page">Rutas Aéreas</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/flotas.html">Flota Aérea</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/tiquetes.html">Compra Tiquetes</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="embarque.html">Embarque </a>

                    <a class="nav-link" href="personal.html">Personal </a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container mt-3">
            <h1>Módulo de Rutas</h1>
            <div class="mb-3">
                <form id="info-rutas" >
                    <label for="nombreRuta" class="form-label">Nombre de la ruta:</label>
                    <input type="text" name="nombreRuta" class="form-control" required>
                    <label for="ciudadOrigen" class="form-label">Ciudad de origen:</label>
                    <input type="text" name="ciudadOrigen" class="form-control" required>
                    <label for="ciudadDestino" class="form-label">Ciudad de destino:</label>
                    <input type="text" name="ciudadDestino" class="form-control" required>
                    <label for="millasRuta" class="form-label">Total de millas de la ruta:</label>
                    <input type="number" name="millasRuta" class="form-control" step="0.01" required>
                    <label for="valorMilla" class="form-label">Valor de la milla por ruta:</label>
                    <input type="number" name="valorMilla" class="form-control mb-3" step="0.01" required>
                    <input type="submit" value="Guardar">
                </form>
            </div>
    </main>
</body>
